# simple single screen X server config with fake CRT attached

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"     0    0
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "VideoCard0"
    Monitor        "Monitor0"
    DefaultDepth   24
    Option         "UseDisplayDevice" "DFP-0"
    Option         "ConnectedMonitor" "DFP-0"
    Option         "CustomEDID" "DFP-0:@SET_GPU_DIR@/dfp-edid.bin"
    Option         "Coolbits" "12"
    SubSection "Display"
        Depth   24
        Modes   "1024x768"
    EndSubSection
EndSection

Section "Files"
#	ModulePath   "/usr/lib/nvidia"
#	ModulePath   "/usr/lib/xorg/modules"
EndSection

Section "ServerFlags"
    Option         "AllowEmptyInput" "on"
    Option         "Xinerama"        "off"
    Option         "SELinux"         "off"
EndSection

Section "Device"
	Identifier  "Videocard0"
	Driver      "nvidia"
    Screen      0
    Option      "UseDisplayDevice" "DFP-0"
    Option      "ConnectedMonitor" "DFP-0"
    Option      "CustomEDID" "DFP-0:@SET_GPU_DIR@/dfp-edid.bin"
    Option      "Coolbits" "12"
    Option      "AllowEmptyInitialConfiguration" "True"
    Option      "RegistryDwords" "PowerMizerEnable=0x1; PerfLevelSrc=0x3333; PowerMizerDefault=0x1; PowerMizerDefaultAC=0x1"
    BusID       "@GPU_BUS_ID@"
EndSection

Section "Monitor"
    Identifier      "Monitor0"
    Vendorname      "Dummy Display"
    Modelname       "1024x768"
EndSection

